<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Prediction</title>

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 95%;
            width: 750px;
            background: rgba(255, 255, 255, 0.12);
            padding: 30px;
            margin: 20px auto;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
            font-size: 28px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* spacing between columns */
            margin-bottom: 15px;
        }

        .col {
            flex: 1 1 45%; /* take up 45% or wrap */
            min-width: 200px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 15px;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: #ff9800;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #e68900;
            transform: scale(1.02);
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            text-align: center;
        }

        h3 {
            margin: 8px 0;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .col {
                flex: 1 1 100%; /* full width on small screens */
            }
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 24px;
            }
            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>IPL Match Prediction</h2>

    <form action="/" method="POST">

        <!-- Teams -->
        <div class="row">
            <div class="col">
                <label for="Batting">Batting Team</label>
                <select id="Batting" name="Batting" required>
                    {% for team in teams %}
                    <option value="{{team}}">{{team}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col">
                <label for="bowling">Bowling Team</label>
                <select id="bowling" name="bolling" required>
                    {% for team in teams %}
                    <option value="{{team}}">{{team}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- City & Target -->
        <div class="row">
            <div class="col">
                <label for="city">Match City</label>
                <select name="city" id="city" required>
                    {% for city in cities %}
                    <option value="{{city}}">{{city}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col">
                <label for="target">Target Score</label>
                <input id="target" name="target" type="number" placeholder="Enter Target Score" required>
            </div>
        </div>

        <!-- Overs & Current Runs -->
        <div class="row">
            <div class="col">
                <label for="over">Overs Completed</label>
                <input id="over" name="over" type="number" step="0.1" placeholder="Enter Overs" required>
            </div>

            <div class="col">
                <label for="current_run">Current Runs</label>
                <input id="current_run" name="currrent_run" type="number" placeholder="Enter Current Runs" required>
            </div>
        </div>

        <!-- Wickets -->
        <div class="row">
            <div class="col">
                <label for="wicket">Wickets Fallen</label>
                <input id="wicket" name="wicket" type="number" placeholder="Enter Wickets" required>
            </div>
        </div>

        <button type="submit">Predict</button>
    </form>
 {% if error %}
    <div class="result-box">
        <h3>{{error}}</h3>
    </div>
    {% endif %}

    {% if batting_team %}
    <div class="result-box">
        <h3>{{batting_team}} Winning Probability: {{win_pro_of_bat_team}}%</h3>
        <h3>{{bowling_team}} Winning Probability: {{win_pro_of_ball_team}}%</h3>
    </div>
    {% endif %}
</div>

</body>
</html>
